<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IoT Application IDE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <!-- Tab buttons -->
    <button class="tablinks" onclick="openTab(event, 'things')">Things</button>
    <button class="tablinks" onclick="openTab(event, 'services')">Services</button>
    <button class="tablinks" onclick="openTab(event, 'relationships')">Relationships</button>
    <button class="tablinks" onclick="openTab(event, 'apps')">Apps</button>

    <!-- Tab content -->
    <div id="things" class="tab active">
        <h3>List of Things:</h3>
        <div class="thing">
            <div id="thingsList"></div>
        </div>
    </div>

    <div id="services" class="tab">
        <h3>List of Services:</h3>
        <div id="servicesList"></div>
    </div>

    <div id="relationships" class="tab">
        <h3>List of Relationships:</h3>
        <table class="relationships-table">
            <thead>
                <tr>
                    <th>Service A</th>
                    <th>Service B</th>
                    <th>Relationship Type</th>
                </tr>
            </thead>
            <tbody id="relationshipsList"></tbody>
        </table>
    </div>

    <div id="apps" class="tab">
        <h3>Apps:</h3>
        <div>
            <button class="app-btn" onclick="startNewApp()">Start New App</button>
            <button class="app-btn" onclick="uploadExistingApp()">Upload Existing App</button>
            <button class="app-btn" onclick="activateApp()">Activate App</button>
            <button class="app-btn" onclick="stopApp()">Stop App</button>
            <button class="app-btn" onclick="deleteApp()">Delete App</button>
        </div>
        <textarea id="appEditor" placeholder="Write your IoT App here..."></textarea>
        <div>
            <!--<button onclick="saveApp()">Save App</button>-->
            <button class="app-btn" onclick="clearEditor()">Clear</button>
            <button class="app-btn" onclick="saveApp()">Save App</button>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
