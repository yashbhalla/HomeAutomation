<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light Control</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    #status {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Light Control</h1>
  <div class="input-container">
    <label for="lightSwitch">Switch on light: </label>
    <input type="text" id="lightSwitch" placeholder="Enter 'on' or 'off'">
    <button onclick="toggleLight()">Enter</button>
  </div>
  <div class="status-container">
    <h2>Current Status</h2>
    <div id="status"></div>
  </div>
  <div class="status-container">
    <h2>Ambient Light Reading</h2>
    <div id="ambientLightStatus"></div>
    <button onclick="fetchAmbientLight()">Read Ambient Light</button>
  </div>
</div>

<script>
  var currentStatus = "off"; // Initial status

  function toggleLight() {
    var userInput = document.getElementById("lightSwitch").value.toLowerCase();
    // Send HTTP request to your C++ server endpoint to set manual light status
    fetch('/set-manual-light-status', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ status: userInput })
    })
    .then(response => response.json())
    .then(data => {
      console.log(data);
      currentStatus = data.status; // Update current status
      updateStatus(); // Update current light status after toggling
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }

  function fetchStatus() {
    // Send HTTP request to your C++ server endpoint to fetch current light status
    fetch('/fetch-status')
      .then(response => response.json())
      .then(data => {
        currentStatus = data.status; // Update current status
        updateStatus(); // Update current light status after fetching
      })
      .catch(error => {
        console.error('Error:', error);
      });
  }

  function updateStatus() {
    var statusElement = document.getElementById("status");
    statusElement.textContent = "Current light status: " + currentStatus;
  }

  function fetchAmbientLight() {
    // Send HTTP request to your C++ server endpoint to read ambient light
    fetch('/read-ambient-light')
      .then(response => response.json())
      .then(data => {
        document.getElementById("ambientLightStatus").textContent = "Ambient Light Level: " + data.ambient_light_level;
        if (data.led_status === "on") {
          alert("Natural light is not enough. Turning LED on.");
        } else {
          alert("Natural light is sufficient. Turning LED off.");
        }
        fetchStatus(); // Update current light status based on ambient light reading
      })
      .catch(error => {
        console.error('Error:', error);
      });
  }

  // Initial fetch of light status when the page loads
  fetchStatus();
</script>
</body>
</html>
